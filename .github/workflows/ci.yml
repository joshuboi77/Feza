name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dev deps
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Format check with Ruff
      run: |
        ruff format --check .

    - name: Lint with Ruff
      run: |
        ruff check .



    - name: Format check with Black (backup)
      run: |
        black --check .
